{% extends 'base.html' %}
{% block content %}
{{ block.super }}
<h3 class="sub-title">Blog posts:</h3>
<ul class="post-container">
	{% for post in posts %}
	<li class="post-item"><a href="{% url "post_detail" post.id %}">{{ post }}</a></li>
	{% endfor %}
</ul>
Toplam: {{ post_count }}
{% endblock %}
